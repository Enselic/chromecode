<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{{ page.title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <style>
        body {
          background-color: #272822;
          color: #fff;
        }

        html.js ul.posts {
          display: none;
        }

        .logo-text {
            margin-bottom: 30px;
        }

        .tag {
          position: relative;
          display: table;
          padding: 5px;
          background: #999;
          left: 20px;
          height: 40px;
          padding: 0 20px;
          white-space: nowrap;
        }

        .nav-entry {
            padding: 5px 15px;
            background: #49483e;
            line-height: 200%;
        }        

        ul.posts>li {
          /* Using margin makes slideToggle() animation buggy */
          padding-bottom: 20px
        }

        .tag:hover {
          background: #ddd;
        }

        .tag:before {
          position: absolute;
          left: -20px;
          top: 0px;
          content: "";
          display: inline-block;
          padding: 0;
          margin: 0;
          width: 0px;
          height: 0px;
          border-right: 20px solid #999;
          border-top: 20px solid transparent;
          border-bottom: 20px solid transparent;
        }

        .tag:hover:before {
          border-right: 20px solid #ddd;
        }

        #logoTextDownpusher {
            padding-bottom: 12%;
            height: 0;
        }

        #logoTextExtraDownpusher {
            padding-bottom: 4%;
            height: 0;
        }

        .logo-part {
            padding: 0;
            margin: 0;
            float: left;
        }


        /* Why not use Bootstrap's grid system for the logo? Because the logo
        /* components need very accurate relative sizes in order to look good.
        /* Using custom % values makes it much easier to layout the logo,
        /* compared to say using nested Bootstrap rows and columns. */

        /* col-xs */
        .logo-icon {
            margin-left: 25%;
            width: 50%;
        }
        .logo-text {
            margin-left: 5%;
            width: 90%;
            margin-bottom: 15px;
        }
        .nav-entry {
            margin: 0;
            font-size: 24px; /* .h3 */
        }

        /* col-sm */
        @media (min-width : 768px) {
            .logo-icon {
                margin-left: 3%;
                width: 28.2%;
            }
            .logo-text {
                margin-left: 0%;
                width: 65.8%;
                padding-top: 12%;
            }
            .nav-entry {
                margin: 0 20px;
                font-size: 30px; /* .h2 */
            }
        }


        /* col-md */
        @media (min-width : 992px) {
            .logo-icon {
                margin-left: 8.33333333%;
                width: 25%;
            }
            .logo-text {
                width: 58.33333333%;
                padding-top: 11%;
            }
            .nav-entry {
                font-size: 36px; /* .h1 */
            }
        }

        .logo-text-all {
            font-size: 140px;
        }

        #logo-text-set {
            font-family: monospace, serif, sans-serif;
            color: #57d6ef;
            -webkit-filter: drop-shadow(0px 0px 10px white);
            -o-filter: drop-shadow(0px 0px 10px white);
            filter: drop-shadow(0px 0px 10px white);
        }

        #logo-text-of {
            display: inline-block;
            font-family: sans-serif, serif, monospace;
            color: #e7dc6c;
            -webkit-transform: rotate(10deg); /* Safari */
            transform: rotate(10deg);
        }

        #logo-text-skills {
            font-family: serif, monospace, sans-serif;
            color: #ba94f9;
            -webkit-filter: blur(4px);
            -o-filter: blur(4px);
            filter: blur(4px);
        }

        /*
        h1,
        .h1 {
          font-size: 36px;
        }
        h2,
        .h2 {
          font-size: 30px;
        }
        h3,
        .h3 {
          font-size: 24px;
        }
        h4,
        .h4 {
          font-size: 18px;
        }
        h5,
        .h5 {
          font-size: 14px;
        }
        h6,
        .h6 {
          font-size: 12px;
        }
        */
        </style>

        <!-- From http://www.paulirish.com/2009/avoiding-the-fouc-v3/ -->
        <script>(function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)</script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <header class="row text-center">
                <div class="logo-text-all">
                <span id="logo-text-set">set</span> <span id="logo-text-of">of</span> <span id="logo-text-skills">skills</span>
                </div>
            </header>

            <nav class="row">
                <div class="col-12 text-center">
                    <span class="nav-entry h1"><a href="/">Blog</a></span>
                    <span class="nav-entry h1"><a href="/projects">Projects</a></span>
                    <span class="nav-entry h1"><a href="/about">About</a></span>
                </div>
            </nav>

            {{ content }}
        </div>

</html>
