<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{{ page.title }}</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Josefin+Slab:700' rel='stylesheet' type='text/css'>
        <style>
        body {
          background-color: #272822;
          color: #fff;
        }

        html.js ul.posts {
          display: none;
        }

        .tag {
          position: relative;
          display: table;
          padding: 5px;
          background: #999;
          left: 20px;
          height: 40px;
          padding: 0 20px;
          white-space: nowrap;
        }

        .nav-entry {
            padding: 5px 15px;
            background: #49483e;
            line-height: 200%;
        }        

        ul.posts>li {
          /* Using margin makes slideToggle() animation buggy */
          padding-bottom: 20px
        }

        .tag:hover {
          background: #ddd;
        }

        .tag:before {
          position: absolute;
          left: -20px;
          top: 0px;
          content: "";
          display: inline-block;
          padding: 0;
          margin: 0;
          width: 0px;
          height: 0px;
          border-right: 20px solid #999;
          border-top: 20px solid transparent;
          border-bottom: 20px solid transparent;
        }

        .tag:hover:before {
          border-right: 20px solid #ddd;
        }

        #logoTextDownpusher {
            padding-bottom: 12%;
            height: 0;
        }

        #logoTextExtraDownpusher {
            padding-bottom: 4%;
            height: 0;
        }


        /* col-xs */
        .nav-entry {
            margin: 0;
            font-size: 24px; /* .h3 */
        }

        /* col-sm */
        @media (min-width : 768px) {
            .nav-entry {
                margin: 0 20px;
                font-size: 30px; /* .h2 */
            }
        }


        /* col-md */
        @media (min-width : 992px) {
            .nav-entry {
                font-size: 36px; /* .h1 */
            }
        }

        .logo-text {
            font-size: 140px;
            font-family: 'Josefin Slab', serif;
        }

        .sos-set {
            display: inline-block;
        }

        .sos-of {
            display: inline-block;
            font-family: serif, monospace, sans-serif;
            font-size: 100px;
        }

        .sos-skills {
            display: inline-block;
            font-family: serif, monospace, sans-serif;
        }

        /*
        h1,
        .h1 {
          font-size: 36px;
        }
        h2,
        .h2 {
          font-size: 30px;
        }
        h3,
        .h3 {
          font-size: 24px;
        }
        h4,
        .h4 {
          font-size: 18px;
        }
        h5,
        .h5 {
          font-size: 14px;
        }
        h6,
        .h6 {
          font-size: 12px;
        }
        */
        </style>

        <!-- From http://www.paulirish.com/2009/avoiding-the-fouc-v3/ -->

        <!--[if lt IE 8]>

        <div class="container">
            <header class="row text-center">
                <div id="logo">
                    <!-- l = left, m = middle, r = right, u = up, d = down -->
                    <div class="diamond-part diamond-left diamond-left-up"></div>
                    <div class="diamond-part diamond-left diamond-left-down"></div>
                    <div class="diamond-part diamond-middle diamond-middle-up"></div>
                    <div class="diamond-part diamond-middle sos-md"></div>
                    <div class="diamond-part diamond-right sos-ru"></div>
                    <div class="diamond-part diamond-right sos-rd"></div>
                </div>
                <style>
                #logo {
                    display: inline-block;
                    position: relative;
                    width: 256px;
                    height: 183px;
                }

                .diamond-part {
                    position: absolute;
                    width: 0px;
                    height: 0px;
                }

                .diamond-left {
                    left: 10px;
                    border-left: 30px solid transparent;
                    border-right: 30px solid transparent;
                }

                .diamond-left-up {

                    border-bottom: 50px solid #57d6ef;
                }

                .diamond-left-down {

                    border-top: 50px solid #57d6ef;
                }

                .diamond-middle {
                    left: 70px;
                    border-left: 38px solid transparent;
                    border-right: 38px solid transparent;
                }

                .diamond-middle-up {
                    top: 55px;
                    border-bottom: 64px solid #e7dc6c;
                }

                .sos-md {
                    top: 119px;
                    border-top: 64px solid #e7dc6c;
                }

                .diamond-right {
                    left: 144px;                    
                    border-left: 49px solid transparent;
                    border-right: 49px solid transparent;
                }

                .sos-ru {
                    top: 21px;
                    border-bottom: 81px solid #ba94f9;
                }

                .sos-rd {
                    top: 102px;
                    border-top: 81px solid #ba94f9;
                }

                </style>
                <span class="logo-text">
                    <span>s</span><span>e</span><span>t</span>
                    <span>o</span><span>f</span>
                    <span>s</span><span>k</span><span>i</span><span>l</span><span>l</span><span>s</span> 
                </span>
                <!--span>a software engineer who likes interaction design</span>-->
            </header>

            <nav class="row">
                <div class="col-12 text-center">
                    <span class="nav-entry h1"><a href="/">Blog</a></span>
                    <span class="nav-entry h1"><a href="/projects">Projects</a></span>
                    <span class="nav-entry h1"><a href="/about">About</a></span>
                </div>
            </nav>

            {{ content }}
