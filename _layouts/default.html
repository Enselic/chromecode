<!DOCTYPE html>
<html class="no-js" lang="en">

    {% include head.html %}

    <body>
        <!-- From http://www.paulirish.com/2009/avoiding-the-fouc-v3/ -->
        <script>(function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)</script>

        <div>
            <h1>This page has moved</h1>
            <p>New location: <br/> <a href="https://{{ page.target_url }}">{{ page.target_url }}</a></p>

            <p>You will be redirected in <span id="seconds-left">5</span> seconds.</p>
        </div>

        <script>
            (function() {
                var secondsLeft = 5;

                function doRedirect() {
                    window.location = "https://{{ page.target_url }}";
                }

                window.setInterval(function() {
                    secondsLeft--;

                    if (secondsLeft >= 0) {
                        document.getElementById("seconds-left").innerHTML = secondsLeft;
                    }

                    if (secondsLeft <= 0) {
                        doRedirect();
                    }
                }, 1000);
            })();
        </script>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-74357620-1', 'auto');
          ga('send', 'pageview');

        </script>        

    </body>
</html>
