<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{{ page.title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <link href='https://fonts.googleapis.com/css?family=Cinzel+Decorative:900' rel='stylesheet' type='text/css'>


        <style>
        body {
          background-color: #272822;
          color: #fff;
        }

        html.js ul.posts {
          display: none;
        }

        .tag {
          position: relative;
          display: table;
          padding: 5px;
          background: #999;
          left: 20px;
          height: 40px;
          padding: 0 20px;
          white-space: nowrap;
        }

        .nav-entry {
            padding: 5px 15px;
            background: #49483e;
            line-height: 200%;
        }        

        ul.posts>li {
          /* Using margin makes slideToggle() animation buggy */
          padding-bottom: 20px
        }

        .tag:hover {
          background: #ddd;
        }

        .tag:before {
          position: absolute;
          left: -20px;
          top: 0px;
          content: "";
          display: inline-block;
          padding: 0;
          margin: 0;
          width: 0px;
          height: 0px;
          border-right: 20px solid #999;
          border-top: 20px solid transparent;
          border-bottom: 20px solid transparent;
        }

        .tag:hover:before {
          border-right: 20px solid #ddd;
        }

        #logoTextDownpusher {
            padding-bottom: 12%;
            height: 0;
        }

        #logoTextExtraDownpusher {
            padding-bottom: 4%;
            height: 0;
        }


        /* col-xs */
        .nav-entry {
            margin: 0;
            font-size: 24px; /* .h3 */
        }

        /* col-sm */
        @media (min-width : 768px) {
            .nav-entry {
                margin: 0 20px;
                font-size: 30px; /* .h2 */
            }
        }


        /* col-md */
        @media (min-width : 992px) {
            .nav-entry {
                font-size: 36px; /* .h1 */
            }
        }

        .logo-text {
            font-size: 70px;
            font-family: 'Cinzel Decorative', serif;
        }


        /*
        h1,
        .h1 {
          font-size: 36px;
        }
        h2,
        .h2 {
          font-size: 30px;
        }
        h3,
        .h3 {
          font-size: 24px;
        }
        h4,
        .h4 {
          font-size: 18px;
        }
        h5,
        .h5 {
          font-size: 14px;
        }
        h6,
        .h6 {
          font-size: 12px;
        }
        */


        #logo {
            display: inline-block;
            position: relative;
            width: 290px;
            height: 200px;
            vertical-align: middle;
            margin-right: -30px;
        }

        img[src="/img/diamond-medium.png"] {
            position: absolute;
            left: 0px;
            top: 10px;
        }

        img[src="/img/diamond-small.png"] {
            position: absolute;
            left: 190px;
            top: 0px;
        }

        img[src="/img/diamond-large.png"] {
            position: absolute;
            left: 70px;
            top: 20px;
        }

        .logo-text {
            position: relative;
            top: 30px;
        }

        </style>

        <!-- From http://www.paulirish.com/2009/avoiding-the-fouc-v3/ -->
        <script>(function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)</script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <header class="row text-center">
                <div id="logo">
                    <img src="/img/diamond-medium.png"/>
                    <img src="/img/diamond-small.png"/>
                    <img src="/img/diamond-large.png"/>
                </div>   
                <span class="logo-text"><span>S</span><span>e</span><span>t</span><span> </span><span>o</span><span>f</span><span> </span><span>S</span><span>k</span><span>i</span><span>l</span><span>l</span><span>s</span></span>
                <!--span>a software engineer who likes interaction design</span>-->
            </header>

            <nav class="row">
                <div class="col-12 text-center">
                    <span class="nav-entry h1"><a href="/">Blog</a></span>
                    <span class="nav-entry h1"><a href="/projects">Projects</a></span>
                    <span class="nav-entry h1"><a href="/about">About</a></span>
                </div>
            </nav>

            {{ content }}
        </div>
