---
layout: default
tag_title: Posts by tags
by_year_title: Posts by year
---

<article class="blog-entry">
    <header>
        <h2><a href="{{site.baseurl}}{{post.url}}">{{ page.title }}</a></h2>
        <h5>{{page.date|date:"%b %d, %Y"}} by {{page.author}}</h5>
    </header>
    
    <section class="content">{{ page.content }}</section>

</article>
